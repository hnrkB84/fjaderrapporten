<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklista - Fjäderrapporten</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f9f6;
      margin: 0;
      padding: 2rem;
      color: #2e3c2b;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    thead {
      background-color: #d9ead3;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background-color: #f0f5f1;
    }
    .bock {
      color: #4caf50;
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Checklista: Fåglar i Eksjö 2025</h1>
  <table>
    <thead>
      <tr>
        <th>✔</th>
        <th>Art</th>
        <th>Vetenskapligt namn</th>
        <th>Först sedd</th>
        <th>Plats</th>
      </tr>
    </thead>
    <tbody id="checklista-body">
      <!-- Rader genereras med JavaScript -->
    </tbody>
  </table>
  <script>
    fetch("data/checklista.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("checklista-body");
        const sorted = data.sort((a, b) => new Date(a.förstSedd) - new Date(b.förstSedd));
        for (const art of sorted) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="bock">✔</td>
            <td>${art.art}</td>
            <td><em>${art.scientificName}</em></td>
            <td>${new Date(art.förstSedd).toLocaleDateString("sv-SE")}</td>
            <td>${art.lokal}</td>
          `;
          tbody.appendChild(row);
        }
      });
  </script>
</body>
</html>
