<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklista - Fj√§derrapporten</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #f4f7f5;
      color: #2c2c2c;
    }

    header {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }

    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #1d2c1d;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-text h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .header-text p {
      font-size: 1.2rem;
      margin: 0.3rem 0 0;
      color: #3f5d3f;
    }

    nav {
      background-color: #f0f5ef;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
      border-bottom: 1px solid #c8d5c1;
    }
    nav a {
      text-decoration: none;
      color: #2c2c2c;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover { color: #3f5d3f; }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .bird-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      padding: 1rem;
    }
    .bird-header {
      margin-bottom: 0.5rem;
    }
    .sv-namn {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .lat-namn {
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
    }
    .bird-details p {
      margin: 0.2rem 0;
    }

    @media (max-width: 600px) {
      .sv-namn {
        font-size: 1rem;
      }
      .lat-namn {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="bilder/header.png" alt="Fj√§derrapporten bakgrund" class="header-image" />
    <div class="header-text">
      <h1>Fj√§derrapporten</h1>
      <p>Senaste f√•gelfynden i Eksj√∂</p>
    </div>
  </header>

  <nav>
    <a href="index.html">üè† Hem</a>
    <a href="checklistan.html">‚úÖ Checklista</a>
    <a href="info.html">‚ÑπÔ∏è Om</a>
  </nav>

  <main>
    <h2 style="text-align: center;">Checklista: F√•glar i Eksj√∂ 2025</h2>
    <div id="checklista-body"></div>
  </main>

  <script>
    fetch("data/checklista.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("checklista-body");
        const sorted = data.sort((a, b) => new Date(a.f√∂rstSedd) - new Date(b.f√∂rstSedd));
        for (const art of sorted) {
          const card = document.createElement("div");
          card.className = "bird-card";

          const artnamn = art.art.charAt(0).toUpperCase() + art.art.slice(1);
          const datum = new Date(art.f√∂rstSedd).toLocaleDateString("sv-SE");

          card.innerHTML = `
            <div class="bird-header">
              <div class="sv-namn">${artnamn}</div>
              <div class="lat-namn"><em>${art.scientificName}</em></div>
            </div>
            <div class="bird-details">
              <p><strong>F√∂rst sedd:</strong> ${datum}</p>
              <p><strong>Plats:</strong> ${art.lokal}</p>
            </div>
          `;
          container.appendChild(card);
        }
      });
  </script>
</body>
</html>
